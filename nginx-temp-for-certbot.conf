# Temporary Nginx configuration for SSL certificate generation
# This config allows certbot to work by serving HTTP only

# HTTP configuration for both domains (needed for certbot verification)
server {
    listen 80;
    server_name loqmeapp.ir;

    # Allow certbot verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy everything else to Node.js backend
    location / {
        proxy_pass http://127.0.0.1:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 80;
    server_name dev.loqmeapp.ir;

    # Allow certbot verification
    location /.well-known/acme-challenge/ {
