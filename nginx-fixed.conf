# Nginx configuration for Cal AI deployment
# HTTP to HTTPS redirect for all subdomains
server {
    listen 80;
    server_name loqmeapp.ir dev.loqmeapp.ir;

    location / {
        return 301 https://$host$request_uri;
    }
}

# Production Configuration (loqmeapp.ir)
server {
    listen 443 ssl http2;
    server_name loqmeapp.ir;

    # SSL certificates - UPDATE THESE TO YOUR NEW DOMAIN
    ssl_certificate /etc/letsencrypt/live/loqmeapp.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/loqmeapp.ir/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root location - Proxy everything to Node.js backend (which serves React app)
    location / {
        proxy_pass http://127.0.0.1:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Cache static assets from React build
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
            proxy_pass http://127.0.0.1:9000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Logs
    access_log /var/log/nginx/cal-ai-prod.access.log;
    error_log /var/log/nginx/cal-ai-prod.error.log;
}

# Development Configuration (dev.loqmeapp.ir)
server {
    listen 443 ssl http2;
    server_name dev.loqmeapp.ir;

    # SSL certificates - UPDATE THESE TO YOUR NEW DOMAIN
    ssl_certificate /etc/letsencrypt/live/dev.loqmeapp.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.loqmeapp.ir/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root location - Proxy everything to Development Node.js backend (which serves React app)
    location / {
        proxy_pass http://127.0.0.1:9001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # No caching in development for easier debugging
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Logs
    access_log /var/log/nginx/cal-ai-dev.access.log;
    error_log /var/log/nginx/cal-ai-dev.error.log;
}
